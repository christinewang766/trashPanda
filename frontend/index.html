<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="./src/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@400;700&display=swap" rel="stylesheet">
    <style>
        #map { height: 500px; }

        #popup {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo-container">
        <img src="raccoon-icon.png" alt="Raccoon Icon" class="logo-icon">
        <span class="logo-text">Trash Panda</span>
    </div>
    <ul class="nav-links">
        <li><a href="index.html">PROFILE</a></li>
        <li><a href="home.html">HOME</a></li>
        <li><a href="community.html">COMMUNITY</a></li>
    </ul>
</nav>

<div class="profile-container">
    <div id="map"></div>
    <div class="form-container">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" placeholder="Enter your contact information">

        <label for="radius">Search Radius:</label>
        <input type="text" id="radius" placeholder="Enter your desired search radius">

        <button onclick="submitProfileForm()">Create Account</button>
    </div>
</div>

<div id="summary" class="hidden"></div>

<div id="popup">
    <div class="popup-content">
        <div>
            <h2>Login Required</h2>
            <p>Please log in to continue.</p>
            <div class="form-container" id="loginForm">
                <h2>Login</h2>
                <form id="loginFormInner" onsubmit="handleLogin(event)">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <button class="toggle-btn" onclick="toggleRegisterForm()">Don't have an account? Register</button>
            </div>

            <div class="form-container" id="registerForm" style="display: none;">
                <h2>Register</h2>
                <form id="registerFormInner" onsubmit="handleRegister(event)">
                <input type="text" id="registerUsername" placeholder="Username" required>

                <input type="text" id="registerFirstname" placeholder="Enter your first name">

                <input type="text" id="registerLastname" placeholder="Enter your last name">

                <input type="text" id="registerContact" placeholder="Contact (email, phone number, ...)" required>

                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
                <button class="toggle-btn" onclick="toggleRegisterForm()">Already have an account? Login</button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const URL_PREFIX = 'http://localhost:4567';
    function submitLogin(event) {
        event.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        if (username && password) {
            const url = `${URL_PREFIX}/verify-login`;
            const data = {
                username: username,
                password: password
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.text())
                .then(data => {
                    if (data === "true") {
                        localStorage.setItem('username', username);
                        console.log('Logged in successfully as ' + username);
                        document.getElementById('popup').style.display = 'none';
                } else {
                        alert('Invalid username or password!');
                    }
                })
                .catch(error => {
                    alert('An error occurred during login.');
                });
        }
    }

    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    map.on('click', function(e) {
        const lat = e.latlng.lat.toFixed(5);
        const lng = e.latlng.lng.toFixed(5);
        console.log(`Selected Location: Lat: ${lat}, Lng: ${lng}`);

        if (marker) {
            marker.setLatLng(e.latlng);
        } else {
            marker = L.marker(e.latlng).addTo(map);
        }
    });

    function submitProfileForm() {
        const name = document.getElementById('name').value;
        const contact = document.getElementById('contact').value;
        const radius = document.getElementById('radius').value;

        console.log('Form Data: ', { name, contact, radius });
        document.getElementById('map').classList.add('hidden');
        document.querySelector('.form-container').classList.add('hidden');

        const summaryHtml = `
        <div class="summary">
            <h2>Account Information</h2>
            <br>
            <p><strong>Name:</strong> ${name}</p>
            <br>
            <p><strong>Contact:</strong> ${contact}</p>
            <br>
            <p><strong>Search Radius:</strong> ${radius}</p>
        </div>
      `;

        document.getElementById('summary').innerHTML = summaryHtml;
        document.getElementById('summary').classList.remove('hidden');
    }

window.onload = function() {
    const username = localStorage.getItem('username');
    if (username) {
        document.getElementById('popup').style.display = 'none';
    } else {
        document.getElementById('popup').style.display = 'flex';
    }
};


function handleLogin(event) {
    event.preventDefault();

    const username = document.getElementById('loginUsername').value;
    console.log(username);

    if (username) {
        const url = `${URL_PREFIX}/check-username/${username}`;


        fetch(url)
            .then(response => {
                console.log('Response:', response);
                return response.json();
            })
            .then(data => {
                console.log('Data:', data);
                if (!data.exists) {
                    alert('Username does not exist! Please register instead :)');
                } else {
                    submitLogin(event);
                }
            })
            .catch(error => {
                console.error('Error checking username:', error);
                alert('An error occurred while checking the username.');
            });
    }
}

function handleRegister(event) {
    event.preventDefault();

    const username = document.getElementById('registerUsername').value;
    const firstname = document.getElementById('registerFirstname').value;
    const lastname = document.getElementById('registerLastname').value;
    const contact = document.getElementById('registerContact').value;
    const password = document.getElementById('registerPassword').value;
    const radius = 1;
    const latitude = 1;
    const longitude = 1;

    const data = {
        username,
        firstname,
        lastname,
        longitude,
        latitude,
        password,
        radius,
        contact
    };

    fetch(`${URL_PREFIX}/create-profile`, {
        method: 'POST',
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                localStorage.setItem('username', username);
                document.getElementById('registerFormInner').reset();
                document.getElementById('popup').style.display = 'none';
            } else {
                alert("Failed to create account. Username may already exist.");
            }
        })
        .catch(error => {
            console.error("Error during registration:", error);
            alert("An error occurred during registration.");
        });
}

    function toggleRegisterForm() {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }
    }
</script>

</body>
</html>

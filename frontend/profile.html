<!DOCTYPE html>
<html>
<head>
  <title>Select Location</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="./src/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Khula:wght@400;700&display=swap" rel="stylesheet">
  <style>
    #map { height: 500px; }
  </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="raccoon-icon.png" alt="Raccoon Icon" class="logo-icon">
            <span class="logo-text">Trash Panda</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="community.html">COMMUNITY</a></li>
            <li><a href="profile.html">PROFILE</a></li>
        </ul>
    </nav>

<!-- <h3 style = "margin-left: 20px;" >Select Your Location</h3> -->
<div class="profile-container">
    <!-- Map Section -->
    <div id="map"></div>
  
    <!-- Form Section -->
    <div class="form-container">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      
      <label for="contact">Contact Information:</label>
      <input type="text" id="contact" placeholder="Enter your contact information">
  
      <label for="radius">Search Radius:</label>
      <input type="text" id="radius" placeholder="Enter your desired search radius"></input>
      
      <button onclick="submitForm()">Create Account</button>
    </div>
</div>

<div id="summary" class="hidden"></div>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize the map
  const map = L.map('map').setView([20, 0], 2); // Default world view

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let marker;

  // Handle clicks on the map to add markers
  map.on('click', function(e) {
    const lat = e.latlng.lat.toFixed(5);
    const lng = e.latlng.lng.toFixed(5);
    console.log(`Selected Location: Lat: ${lat}, Lng: ${lng}`);

    if (marker) {
      marker.setLatLng(e.latlng);
    } else {
      marker = L.marker(e.latlng).addTo(map);
    }
  });

  // Function to handle form submission
  function submitForm() {
    const name = document.getElementById('name').value;
    const contact = document.getElementById('contact').value;
    const radius = document.getElementById('radius').value;

    console.log('Form Data: ', { name, contact, radius });
    document.getElementById('map').classList.add('hidden');
    document.querySelector('.form-container').classList.add('hidden');

        // Prepare the summary HTML
        const summaryHtml = `
      <div class="summary">
        <h2>Account Information</h2>
        <br>
        <p><strong>Name:</strong> ${name}</p>
        <br>
        <p><strong>Contact:</strong> ${contact}</p>
        <br>
        <p><strong>Search Radius:</strong> ${radius}</p>
      </div>
    `;

    // Set the summary content and show it
    document.getElementById('summary').innerHTML = summaryHtml;
    document.getElementById('summary').classList.remove('hidden');
  }
</script>

</body>
</html>
